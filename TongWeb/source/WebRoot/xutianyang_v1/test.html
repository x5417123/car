<link rel="stylesheet" type="text/css"
	href="/GF/lib/easyui/themes/bootstrap/easyui.css" />

<script type="text/javascript">
$(function(){
	$("#propressbar").progressbar({
		width:300
	});
	var value = $("#propressbar").progressbar('getValue');
	if (value < 100){
	    $("#propressbar").progressbar('setValue', "50");
	}
});
</script>

<body>
	<div id="propressbar"></div>
</body>
