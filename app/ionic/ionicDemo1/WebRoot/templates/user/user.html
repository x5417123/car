<ion-view view-title="我">
    <ion-content class="setting">
        <ion-list>
            <ion-item class="login"  ng-click="login()" ng-if="!userInfo" href="#/tab/login">

                <img src="img/commentfailure.png" class="avatar">
                <br>
                <br>

                <p ng-if="!userInfo">立即登录</p>
                <ion-spinner icon="ripple" ng-if="processing"></ion-spinner>
            </ion-item>

            <ion-item class="item-avatar item-icon-right" ng-if="userInfo" href="#/tab/user/personal">
                <img ng-src="img/commentfailure.png" reset-img>
                <h2>{{userInfo.username}}</h2>
                <p>积分：1000</p>
                <!-- <i class="icon ion-ios-arrow-right"></i> -->
                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </ion-list>

      <span ng-if="messagesCount" class="badge badge-assertive messagesCount">
        {{messagesCount > 9 ? 'N' : messagesCount}}
      </span></a>

        </div>
